                            </div>
                        </div>

                            </div>
                        </div>

                    </div>

                    <div>
                        <form class="d-flex justify-content-end" style="column-gap: 24px;"><label class="form-label">Ngày bắt đầu<input class="form-control mt-2" type="date"></label><label class="form-label">Ngày kết thúc<input class="form-control mt-2" type="date"></label></form>
                    </div>
                    <div class="mt-4"><canvas data-bss-chart="{&quot;type&quot;:&quot;bar&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;January&quot;,&quot;February&quot;,&quot;March&quot;,&quot;April&quot;,&quot;May&quot;,&quot;June&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Revenue&quot;,&quot;backgroundColor&quot;:&quot;#4e73df&quot;,&quot;borderColor&quot;:&quot;#4e73df&quot;,&quot;data&quot;:[&quot;4500&quot;,&quot;5300&quot;,&quot;6250&quot;,&quot;7800&quot;,&quot;9800&quot;,&quot;15000&quot;]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:true,&quot;legend&quot;:{&quot;display&quot;:false,&quot;labels&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;}},&quot;title&quot;:{&quot;fontStyle&quot;:&quot;bold&quot;},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;ticks&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;}}],&quot;yAxes&quot;:[{&quot;ticks&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;}}]}}}"></canvas></div>
                </section>
                <section class="bg-white border rounded shadow-sm mt-4 p-4">

                    <div>
                        <form class="d-flex justify-content-end" style="column-gap: 24px;"><label class="form-label">Ngày bắt đầu<input class="form-control mt-2" type="date"></label><label class="form-label">Ngày kết thúc<input class="form-control mt-2" type="date"></label></form>
